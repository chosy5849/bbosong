<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뽀송이의 갤러리</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      text-align: center;
    }
    header {
      background-color: #4fc3f7;
      color: white;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      margin: 40px 0;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>📷 뽀송이의 사진 갤러리</h1>
    <p>아름다운 순간들을 모아두었습니다</p>
  </header>

  <section class="gallery">
    <img src="3392111A-F8FF-450A-949C-B2378556AA22.jpeg" alt="뽀송" />
    <img src="IMG_5938.jpeg" alt="뽀송" />
    <img src="IMG_7988.jpeg=3" alt="뽀송" />
    <img src="IMG_8066.jpeg" alt="뽀송" />
    <img src="https://source.unsplash.com/random/800x600?sig=5" alt="사진 5" />
    <img src="https://source.unsplash.com/random/800x600?sig=6" alt="사진 6" />
  </section>

  <footer>
    &copy; 2025 bbosong.pe.kr
  </footer>
</body>
</html>
